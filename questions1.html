<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Online Quiz </title>
<link rel ="stylesheet" href ="css/style.css">
</head>
<body>



    <input type="checkbox" id="check">
	<label for="check">
		<i class="fas fa-bars" id="btn"></i>
		<i class="fas fa-times" id="cancel"></i>
    </label>
    
    


    <nav class="navbar navbar-expand-lg navbar-light ">
		<a class="navbar-brand" href="index.html"><img src="img/quiztrix.jpg"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <i class="fa fa-bars"></i>
		</button>
		
        
        
      </nav>


	<div class = "sidebar">
		

		<ul>
			<li><a href="index.html"><i class="fas fa-qrcode"></i>Dashboard</a></li>
			<li><a href="play.html"><i class="fas fa-link"></i>Connect</a></li>
			<li><a href="#"><i class="fas fa-stream"></i>Overview</a></li>
			<li><a href="events.html"><i class="fas fa-calendar-week"></i>Events</a></li>
			<li><a href="about.html"><i class="fas fa-question-circle"></i>About Us</a></li>
			<li><a href="service.html"><i class="fas fa-sliders-h"></i>Services</a></li>
			<li><a href="contact.html"><i class="far fa-envelope"></i>Contact Us</a></li>
		</ul>
	</div>

    <div class="box" id="questionScreen">

        <div class="title">
            Online Quiz Application
        </div>

        <div class="header">
            <div class="scoreBox">Score : <span>0</span></div>
            <div class="timerBox">Time Left : <span></span></div>
        </div>


        <div class="questionBox">
               
        </div>


        <div class="optionBox">
            <span onclick="checkAnswer(this)" data-opt="1"></span>
            <span onclick="checkAnswer(this)" data-opt="2"></span>
            <span onclick="checkAnswer(this)" data-opt="3"></span>
            <span onclick="checkAnswer(this)" data-opt="4"></span>
        </div>


        <div class="footer">
            <button onclick="showNext()">
                Next
            </button>
            <button onclick="showResult(1)">
                Show Result
            </button>
        </div>
    </div>

    <div class="box" id="resultScreen"  style="display: none;">
 
        <div class="title">
            Online Quiz Result
        </div>

        <div class="resultBox">
            <label>Questions : </label>
            <span id="totalQuestion">10</span>
            <label>Attempt : </label>
            <span id="attemptQuestion">0</span>
            <label>Correct : </label>
            <span id="correctAnswers">0</span>
            <label>Wrong : </label>
            <span id="wrongAnswers">0</span>

        </div>

        <div class="buttonBox">
            <a href="index.html">Start Again</a>
        </div>
    </div>


</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/tilt.min.js"></script>

<script src="js/script1.js"></script>

</html>
